{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Top Ten Users by Subscribers</h2>
    
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Subscribers</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>
                    {% if user.username == 'Not Found' %}
                        {{ user.username }}
                    {% else %}
                        <a href="{{ url_for('about_page', username=user.username) }}">{{ user.username }}</a>
                    {% endif %}
                </td>
                <td>{{ user.subscribers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="window.history.back();">Back</button>
    </div>
</div>
{% endblock %}
