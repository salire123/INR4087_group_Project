{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Edit Post</h2>
        <form method="POST" action="{{ url_for('edit_post', post_id=post_id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Post Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="media_file">Upload New Media (Image/Video)</label>
                <input type="file" class="form-control-file" id="media_file" name="media_file" accept="image/*,video/*">
                <small class="form-text text-muted">Leave blank to keep the current media.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Post</button>
        </form>
        <p class="text-center mt-3"><a href="{{ url_for('personal_page') }}">Back to My Posts</a></p>
    </div>
</div>
{% endblock %}
